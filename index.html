<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot-a-Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
    <link rel="stylesheet" href="Assests/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
<!--container div for entire body-->
<div class="container">
    <header id="header">

    </header>
    <!-- home screen div search bar i.e. like google. this will be the first and only thing  that the user sees -->
    <div id="homeScreen">
        <!-- site logo -->
        <div id="logo">
            <h1> Spot-a-Show </h1>

        </div>
        <div id="searchBar">
            <div class="columns is-mobile is-centered">
                <div class="column is-half">
                  <p class="bd-notification is-primary">
                    <code class="html">is-half</code><br>
                  </p>
                </div>
              </div>

        </div>
    
    </div>
    <!-- this is the second page displayed to user following search, displaying both spotify and ticketmaster info -->
    <div id="searchInfo">   
        
        <!-- after search of artists then the spotify api will display artist photo, artist info, possibly list of songs  -->
        <div id="spotifyDisplay">

        </div>
        <!--here will display to user the artists upcoming shows using the ticketmaster API  -->
        <div id="ticketMaster">

        </div>
    </div> 
    <!-- sticky footer with website authors names -->
    <footer id="footer">

    </footer>

</div>    
<script src="Assests/js/script.js">

</script>
</body>
</html>
