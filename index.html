<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot-a-Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
<!--container div for entire body-->
<div class="container">
    <header id="header">

        <!-- home screen div search bar i.e. like google. this will be the first and only thing  that the user sees -->
        <div id="homeScreen">
            <!-- site logo -->
            <div id="logo">
                <h1 id="head">
                    <span id="greenText">Spot-</span>
                    <span id="blackText">A</span>
                    <span id="whiteText">-Show</span>
                </h1>
            </div>

            <div id="searchBar">
                <div class="columns is-mobile is-centered ">
                    <div class="column is-11">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input id="artist" class="input is-rounded" type="text" placeholder="Search Your Artist">
                            </div>
                            <div class="control">
                                <a id="search" class="button is-success is-rounded">
                                    Search
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                
    </header>
        
    
    <!-- this is the second page displayed to user following search, displaying both spotify and ticketmaster info -->
    <div id="searchInfo" class="tile is-ancestor">   
        
        <!-- after search of artists then the spotify api will display artist photo, artist info, possibly list of songs  -->
        <!-- create a filler template using artist name, picture, top songs, etc -->
        <div id="spotifyDisplay" class="columns">
          
                <div id="artistInfo">
                    <!-- seeing if we can get bands in town img-->
                    <div id="artistImg"><img src="Assets/images/ticketmaster-logo.jpg" alt="image of artist"></div>
                    <div id="artistName">Migos</div>
                    <div id="artistGenre">Hip Hop</div>
                </div>
                <div class="column" id="songList">
                    <!-- Spotify Top Songs/Albums Filler / Spotify Top Songs/Albums Filler / Spotify Top Songs/Albums Filler -->
                    <div class="songTitle">Song Title 1</div>    
                    <div class="songTitle">Song Title 2</div>
                    <div class="songTitle">Song Title 3</div>
                </div>
            
            
        </div>
        <!--here will display to user the artists upcoming shows using the ticketmaster API// two boxes with api attr. on top of one large container box with photo background  -->
        <div id="bandsInTown" class="columns bandsInTownContainer">
            
                <div id="venueInfoShow" class="column venueInfoShow">
                    <div class="location">Pokemon Stadium Venue 1</div>
                    <div class="location">Pokemon Stadium Venue 2</div>
                    <div class="location">Pokemon Stadium Venue 3</div>
                </div>

                <div id="dateTimeShow" class="column dateTimeShow">
                    <div class="time">Month Date Year Date 1</div>
                    <div class="time">Month Date Year Date 2</div>
                    <div class="time">Month Date Year Date 3</div>
                </div>
            
        </div>
    </div> 
    
    
    <footer id="footer" class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Spot-A-Show</strong> by <a href="https://github.com/rahme">Raffay Ahmed</a>, <a href="https://github.com/andrewyen64">Andrew Yen</a> and <a href="https://github.com/cmsebastian">Chris Sebastian</a>.
          </p>
        </div>
    </footer>


</div>    
<script src="Assets/js/script.js">

</script>
</body>
</html>
